<!--htmlhint style-disabled:false -->
<!DOCTYPE html>
<html class="no-js" lang="">

	<head>
		<!-- META -->
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge, chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Test - Bar</title>

		<link rel="apple-touch-icon" href="apple-touch-icon.png">
		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

		<link href="../../dist/assets/css/core.1.0.2.css" rel="stylesheet">
		<link href="../../dist/assets/css/utilities.1.0.2.css" rel="stylesheet">
		<script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>

		<link type="text/css" rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/atom-one-dark.min.css">

		<style>
			.wrap {
				margin: 16px 0;
			}

			section {
				margin: 1.5rem 0;
			}

			h5 {
				margin-bottom: 0;
			}
		</style>

		<!-- FONTS -->
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<!-- JS HEADER -->
	</head>

	<body>
		<div class="wrap">
			<div class="o-container">
				<section>
					<h5>Topic/Notification Header</h5>
					<div class="o-bar">
						<div class="o-bar-left">
							<h2 class="o-bar-title">Announcments</h2>
						</div>
						<div class="o-bar-right">
							<a class="o-bar-item o-action" href="#" data-tooltip="true" title="More...">
								<span class="iconify o-icon o-action-icon" data-icon="mdi:more-vert" data-inline="false"></span>
							</a>
						</div>
					</div>
				</section>

				<section>
					<h5>Post Header</h5>
					<div class="o-bar">
						<div class="o-bar-left">
							<a class="o-bar-item o-action o-bar-profile" href="#" data-toggle="profile">
								<span class="o-avatar-wrap o-bar-avatar">
									<img class="o-avatar" src="https://avatars2.githubusercontent.com/u/73081?v=4&amp;s=460"
										alt="User Avatar">
									<span class="o-avatar-online o-bar-avatar-online"></span>
								</span>
								<span class="o-bar-user" style="color: #009900;">
									francona
									<small class="o-bar-user-title">Infrastructure Team Member</small>
								</span>
							</a>
						</div>
						<div class="o-bar-right">
							<a class="o-bar-item o-action" href="#" data-toggle="menu" data-tooltip="true" title="Post Actions">
								<span class="iconify o-icon o-action-icon" data-icon="mdi:more-vert" data-inline="false"></span>
							</a>
						</div>
					</div>
				</section>

				<section>
					<h5>Nav Bar</h5>
					<div class="o-bar">
						<div class="o-bar-left"></div>
						<div class="o-bar-right">
							<a class="o-bar-item o-action" href="#" data-tooltip="true" title="Search...">
								<span class="iconify o-icon o-action-icon" data-icon="mdi:search" data-inline="false"></span>
							</a>
							<a class="o-bar-item o-action" href="#" data-tooltip="true" title="Notifications">
								<span class="iconify o-icon o-action-icon" data-icon="mdi:bell-outline" data-inline="false"></span>
								<span class="o-tag o-action-badge">2</span>
								<span class="o-action-text u-sr-only">Notifications</span>
							</a>
							<a class="o-bar-item o-action" href="#" data-tooltip="true" title="Private Messages">
								<span class="iconify o-icon o-action-icon" data-icon="mdi:inbox" data-inline="false"></span>
								<span class="o-tag o-action-badge">103</span>
								<span class="o-action-text u-sr-only">Private Messages</span>
							</a>
							<a class="o-bar-item o-action" href="#" data-tooltip="true" title="Hanakin">
								<span class="o-avatar-wrap o-bar-avatar">
									<img class="o-avatar" src="https://avatars2.githubusercontent.com/u/73081?v=4&amp;amp;s=46" alt="User Avatar">
									<span class="o-avatar-online"></span>
								</span>
							</a>
						</div>
					</div>
				</section>

				<section>
					<h5>Bar grid Tests</h5>
					<div class="o-bar">
						<div class="o-bar-left">
							<span class="o-bar-info">
								<span class="iconify o-icon o-bar-info-icon" data-icon="mdi:file-outline"
									data-inline="false"></span>
								<span class="o-bar-item-text">43</span>
							</span>
							<span class="o-bar-info">
								<span class="iconify o-icon o-bar-info-icon" data-icon="mdi:file-outline"
									data-inline="false"></span>
								<span class="o-bar-item-text">43</span>
							</span>
							<span class="o-bar-info">
								<span class="iconify o-icon o-bar-info-icon" data-icon="mdi:file-outline"
									data-inline="false"></span>
								<span class="o-bar-item-text">43</span>
							</span>
						</div>
						<div class="o-bar-right">
							<a class="o-bar-item o-action" href="#" data-tooltip="true" title="Jump To">
								<span class="iconify o-icon o-action-icon" data-icon="ic:outline-directions"
									data-inline="false"></span>
							</a>
							<a class="o-bar-item o-action" href="#" data-tooltip="true" title="Filter">
								<span class="iconify o-icon o-action-icon" data-icon="mdi:filter-variant" data-inline="false"></span>
							</a>
							<a class="o-bar-item o-action" href="#" data-tooltip="true" title="Sort">
								<span class="iconify o-icon o-action-icon" data-icon="mdi:sort" data-inline="false"></span>
							</a>
							<a class="o-bar-item o-action" href="#" data-tooltip="true" title="Order">
								<span class="iconify o-icon o-action-icon" data-icon="mdi:sort-ascending" data-inline="false"></span>
							</a>
						</div>
					</div>
				</section>

			</div>
		</div>

		<script src="https://code.iconify.design/1/1.0.2-rc7/iconify.min.js"></script>
	</body>

</html>
